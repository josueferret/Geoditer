        <label id="mx1">Qz</label>

            <label id="label_input1_normalizado">&nbsp;</label>
        </div>
        <label id="mx2">Fdk</label>

            <label id="label_input2">&nbsp;</label>

    <!--Tipo de roca-->
    <div id="lista">
        <div class="ops">
            <input onclick="poligonos(this.value), general(), lista()" type="radio" name="lista" id="QAP" checked

            <label for="QAP">Intrusivas</label>
            <span></span>
        </div>
        <div class="ops">
            <input onclick="poligonos(this.value), general(), lista()" type="radio" name="lista" id="QAPv" value="QAPv">
